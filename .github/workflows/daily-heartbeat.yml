name: Daily Heartbeat Commit

on:
  schedule:
    # Runs every day at 2:00 AM IST
    # IST = UTC + 5:30 â†’ 2:00 IST = 20:30 UTC (previous day)
    - cron: "30 20 * * *"
  workflow_dispatch: # optional: run manually from Actions tab

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update heartbeat file
        run: |
          current_time=$(TZ="Asia/Kolkata" date +"%Y-%m-%d %H:%M:%S %Z")
          echo "Last heartbeat: $current_time" > heartbeat.md
          echo "Updated heartbeat.md with timestamp: $current_time"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add heartbeat.md
            git commit -m "chore: daily heartbeat update - $(TZ="Asia/Kolkata" date +"%Y-%m-%d")"
            git push
          else
            echo "No changes to commit."
          fi
